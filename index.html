<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox DevEx Statement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f3f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 20px;
            border: 1px solid #e3e6eb;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #da291c;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #da291c;
        }
        .header p {
            color: #666;
            font-size: 0.9em;
        }
        .transaction {
            margin-bottom: 15px;
        }
        .transaction:last-child {
            margin-bottom: 0;
        }
        .transaction p {
            margin: 5px 0;
        }
        .transaction .amount {
            font-weight: bold;
            color: #da291c;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 0.9em;
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Roblox DevEx Statement</h1>
            <p>Cardholder: Dhruv Gowda</p>
            <p>Hosted on GitHub for privacy</p>
        </div>
        <div class="transaction">
            <p><strong>Transaction:</strong> Roblox DevEx</p>
            <p><strong>Amount:</strong> <span class="amount">$100.00</span></p>
        </div>
        <div class="transaction">
            <p><strong>Transaction:</strong> DoorDash (Chick-fil-A)</p>
            <p><strong>Amount:</strong> <span class="amount">$15.00</span></p>
        </div>
        <div class="transaction">
            <p><strong>Transaction:</strong> DoorDash (Panera)</p>
            <p><strong>Amount:</strong> <span class="amount">$20.00</span></p>
        </div>
        <div class="transaction">
            <p><strong>Transaction:</strong> Instacart</p>
            <p><strong>Amount:</strong> <span class="amount">$60.00</span></p>
        </div>
        <div class="footer">
            <p>Thank you for using Roblox DevEx!</p>
        </div>
    </div>
</body>
</html>
